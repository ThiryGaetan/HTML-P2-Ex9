<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <form action="form.php">
          <fieldset class="bgTop">
              <legend class="bgTop">Votre identité</legend>
             <ol>
                 <li>
                    <label for="civilite">Civilité :</label>
                    <select id="civilite" name="civilite">
                          <option value="mme">Mme</option>
                           <option value="m">Mr</option>
                       </select>
                </li>
                <li>
                      <label for="nom">Nom :</label>
                      <input type="text" id="nom" name="nom" placeholder="Nom">
                  </li>
                   <li>
                       <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                </li>
                <li>
                     <label for="email">Adresse mail :</label>
                     <input type="email" id="email" name="email" placeholder="Adresse mail">
                  </li>
            </ol>
          </fieldset>
        <fieldset class="bgMid">
            <Legend class="bgMid">Adresse de livraison</Legend>
            <ol>
                <li>
                    <label for="adresse">Adresse :</label>
                    <textarea class="biggerArea" id="adresse" name="adresse" placeholder="70 rue des Jacobins 80000 AMIENS"></textarea>
                </li>
                <li>
                    <label for="codePostal">Code postal :</label>
                    <input type="text" id="codePostal" name="codePostal" placeholder="Code postal">
                </li>
                <li>
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" placeholder="Ville">
                </li>
            </ol>
            </fieldset>
            <fieldset class="bgBottom">
                <legend class="bgBottom">Informations de règlement</legend>
                <ol>
                    <li>
                        <label for="choixCB">Type de carte bancaire :</label>
                        <ul>
                            <li>
                                <input type="radio" id="visa" name="choixCB">
                                <label for="visa">VISA</label>
                            </li>
                            <li>
                                <input type="radio" id="masterCard" name="choixCB">
                                <label for="masterCard">Mastercard</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <Label for="numCarte">Numéro de carte :</Label>
                        <input type="text" id="numCarte" name="numCarte" placeholder="Numéro de carte">
                    </li>
                    <li>
                        <label for="codeSecu">Code de sécurité :</label>
                        <input type="text" id="codeSecu" name="codeSecu" placeholder="Code de sécurité">
                    </li>
                    <li>
                        <label for="nomTitulaire">Nom du titulaire :</label>
                        <input type="text" id="nomTitulaire" name="nomTitulaire" placeholder="Nom du titulaire">
                    </li>
                </ol>
                <input type="checkbox" id="sauverCarte" name="sauverCarte">
                <label for="sauverCarte">Enregistrer ma carte bancaire</label>
        </fieldset>
        <input type="submit" value="J'achète!">
